<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공차 프로젝트 모바일</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js' integrity='sha512-f6bQMg6nkSRw/xfHw5BCbISe/dJjXrVGfz9BSDwhZtiErHwk7ifbmBEtF9vFW8UNIQPhV2uEFVyI/UHob9r7Cw==' crossorigin='anonymous'></script>

    <link rel="stylesheet" href="/gongcha/css/reset.css">
    <link rel="stylesheet" href="/gongcha/css/mobile/common.css">
    <script src="/gongcha/js/mobilemenu.js"></script>
</head>
<body>

    <!-- 메인영역 시작 -->
    <main>
        <section id="visualsection">
            <h2 class="hidden">신제품 및 이벤트</h2>
        </section>
        <section id="menusection">
            <h2 class="section_title">MENU</h2>
            <nav class="menubtn">
                <h3 class="hidden">메뉴 카테고리</h3>
                <ul class="menubtn_list">
                    <li>
                        <button>NEW MENU</button>
                    </li>
                    <li>
                        <button>BEVERAGE</button>
                    </li>
                    <li>
                        <button>DESSERT</button>
                    </li>
                    <li>
                        <button>GOODS</button>
                    </li>
                </ul>
            </nav>
            <div id="menu_container">
                <ul>
                    <li>
                        <div class="menucard_inner">
                            <p class="menucard_name">납작 복숭아 아이스티 얼그레이</p>
                            <span class="menucard_en">
                                PEACH<br>EARL<br>GREY
                            </span>
                            <span class="menucard_img">
                                <img src="/gongcha/images/menu_peach.png" alt="피치얼그레이">
                            </span>
                        </div>
                    </li>
                </ul>

            </div>
        </section>
        <section id="bestsection">
            <h2 class="section_title">BEST MENU</h2>
        </section>
        <section id="howtosection">
            <h2 class="section_title">HOW TO ORDER</h2>
        </section>
        <section id="deliverysection">
            <h2 class="hidden">배달서비스</h2>
        </section>
        <section id="storesection">
            <h2 class="hidden">가까운매장</h2>
        </section>
    </main>
    <footer>
        <h2 class="hidden">하단메뉴</h2>
    </footer>
    <!-- 메인영역 끝 -->
</body>
</html>
